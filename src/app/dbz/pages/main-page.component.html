<h1> DBZ Personajes </h1>
<hr>

<div class="row">
    <div class="col">
        <app-dbz-list [characterList]="characters" (onDeleteCharacter)="deleteCharacter($event)"></app-dbz-list>
    </div>
    <div class="col">
        <app-add-character (onNewCharacter)="newCharacter($event)"></app-add-character>
    </div>
</div>
